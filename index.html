<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>

<body class="page">

	<header class="header">
		<img class="header__logo" src="./image/logo.svg" alt="Логотип">
	</header>

	<main class="wrapper">

		<section class="profile">

			<img class="profile__avatar" src="./image/profileAvatar.png" alt="Жак-Ив Кусто">
			<div class="profile__info">
				<div class="profile__wrapper">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="profile__button" type="button"></button>
				</div>
				<p class="profile__subtitle">Исследователь океана</p>
			</div>
			<button class="profile__add-button" type="button"></button>
		</section>

		<section class="elements">

			<div class="element">
				<img class="element__image" src="./image/1Karachaevsk.png" alt="Карачаевск">
				<div class="element__group">
					<p class="element__title">Карачаевск</p>
					<button type="button" class="element__like"></button>
				</div>
			</div>

			<div class="element">
				<img class="element__image" src="./image/2goraylbrus.png" alt="Гора Эльбрус">
				<div class="element__group">
					<h2 class="element__title">Гора Эльбрус</h2>
					<button type="button" class="element__like"></button>
				</div>
			</div>

			<div class="element">
				<img class="element__image" src="./image/3dombai.png" alt="Домбай">
				<div class="element__group">
					<h2 class="element__title">Домбай</h2>
					<button type="button" class="element__like"></button>
				</div>
			</div>

			<div class="element">
				<img class="element__image" src="./image/2goraylbrus.png" alt="Гора Эльбрус">
				<div class="element__group">
					<h2 class="element__title">Гора Эльбрус</h2>
					<button type="button" class="element__like"></button>
				</div>
			</div>

			<div class="element">
				<img class="element__image" src="./image/3dombai.png" alt="Домбай">
				<div class="element__group">
					<h2 class="element__title">Домбай</h2>
					<button type="button" class="element__like"></button>
				</div>
			</div>

			<div class="element">
				<div class="element">
					<img class="element__image" src="./image/1Karachaevsk.png" alt="Карачаево-Черкесия">
					<div class="element__group">
						<h2 class="element__title">Карачаево-Черкесия</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
			</div>
		</section>

	</main>

	<footer class="footer">
		<p class="footer__text">© 2020 Mesto Russia</p>
	</footer>

	<div class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close"></button>
			<form name="popup" action="#" class="popup__form">
				<h3 class="popup__title">Редактировать профиль</h3>
				<input id="formName" class="popup__input" type="text" name="name" value="Жак-Ив Кусто">
				<input id="formSpecial" class="popup__input" type="text" name="special" value="Исследователь океана">
				<button class="popup__button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<script src="./scripts/index.js"></script>
</body>

</html>
